<!DOCTYPE html>
<html>
    <head>
      <title>  sum of two numbers</title>
      
       
    </head>
    <body>
        <h1>Welcome to sum calculator</h1>
        <div class="container">
            <label class="label" >Enter first number :</label>
            <input type="number"  id="num1" class="inp">
            <label class="label">Enter second number :</label>
            <input type="number" id="num2" class="inp">
            <span id="result" class="result">The sum of two numbers is : </span>
            <button class="btn" onclick="sum()">CALCULATE SUM</button>
            <button class="btn" onclick="reset()">RESET VALUES</button>

        </div>
       <script>
        num_1=document.getElementById("num1")
        console.log(num_1)
        num_2=document.getElementById("num2")
        console.log(num_2)
        result=document.getElementById("result")
        

        function sum(){
            ip1 = parseInt(num_1.value)
            console.log(ip1)
            ip2=parseInt(num_2.value)
            console.log(ip2)
            let ans = ip1 + ip2
            console.log(ans)
            result.innerText= `The sum of two numbers is : ${ans}`;
        }

       </script>
    </body>
</html>
